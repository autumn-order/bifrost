# Provides postgres instance for development purposes

services:
  postgres:
    image: postgres:latest
    env_file: .env
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - 5432:5432

  valkey:
    image: valkey/valkey:8.1.4-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data_dev:
